version: '3.8'

services:
  app:
    build: ./
    command: ./wait-for-postgres.sh db ./internship-avito
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_PASSWORD=1234

  db:
    restart: always
    image: postgres:latest
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_USER=1234
      - POSTGRES_DB=1234
    ports:
      - "5432:5432"